<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 受控组件，</title>
</head>
<body>
    <div id="root"></div>

    <!-- <script type="text/javascript" src="../js/react.development.js"></script> -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.js" integrity="sha512-Y1I7EwGGjtHaioSQ70oCoWR73HqUN2YdVmSFf9G0u2cnUToGIZRPkW+QNEZ77afq8hxao7cD+CugWdZI3SQULg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">

        class RatatouileComponent extends React.Component {

            state = {
                username: '',
                password: '',
            }

            handleSubmit = (event) => {
                event.preventDefault();
                const{username, password} = this.state;
                alert(`${username}, ${password}`);
            }

            saveUsername = (event) => {
                this.setState({
                    username: event.target.value
                })
            }

            savePassword = (event) => {
                this.setState({
                    password: event.target.value
                })
            }

            saveFormData = (prop) => {
                return (event) => {
                    this.setState({
                        [prop]: event.target.value,
                    })
                }
            }

            render() {
                return (
                    <div>
                        <div>
                            <h2>1. 受控组件</h2>
                            <form onSubmit={this.handleSubmit}>
                                用户名：<input type="text" onChange={this.saveUsername} />
                                密码：<input type="password" onChange={this.savePassword}/>
                                <button>登录</button>
                            </form>
                        </div>
                        <div>
                            <h2>2. 高阶函数和函数柯里化</h2>
                            <form onSubmit={this.handleSubmit}>
                                用户名：<input type="text" onChange={this.saveFormData('username')} />
                                密码：<input type="password" onChange={this.saveFormData('password')}/>
                                <button>登录</button>
                            </form>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(<RatatouileComponent />, document.getElementById('root'))
    </script>
</body>
</html>
