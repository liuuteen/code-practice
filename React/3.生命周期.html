<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 生命周期</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.js" integrity="sha512-Y1I7EwGGjtHaioSQ70oCoWR73HqUN2YdVmSFf9G0u2cnUToGIZRPkW+QNEZ77afq8hxao7cD+CugWdZI3SQULg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Life extends React.Component {

            constructor(props){
                console.log('Life---constructor')
                super(props)
                this.state = {
                    count: 0
                }
            }

            add = () => {
                const {count} = this.state
                this.setState({
                    count: count+1
                })
            }

            UNSAFE_componentWillMount(){
                console.log('Life---componentWillMount');
            }

            componentDidMount(){
                console.log('Life---componentDidMount');
            }

            UNSAFE_componentWillUpdate(){
                console.log('Life---componentWillUpdate');
            }

            componentDidUpdate(){
                console.log('Life---componentDidUpdate');
            }

            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('root'))
            }

            componentWillUnmount () {
                console.log('Life---componentWillUnmount');
            }
            
            render() {
                console.log('Life---render');
                const {count} = this.state

                return (
                    <div>
                        <h1>count: {count}</h1>
                        <button onClick={this.add}>增加</button>
                        <button onClick={this.death}>卸载</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Life />, document.getElementById('root'))

        
    </script>
</body>
</html>
