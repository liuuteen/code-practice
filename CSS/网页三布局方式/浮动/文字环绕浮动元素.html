<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字环绕浮动元素</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box {
            width: 200px;
            height: 50px;
        }
        .box h5 {
            float: left;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
        .content {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h5>图标</h5>
        <div class="content">
            <h4>标题</h4>
            <p>内容</p>
        </div>
    </div>
</body>
</html>
