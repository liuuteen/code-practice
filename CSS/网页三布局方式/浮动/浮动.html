<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        .first, .second, .third {
            width: 100px;
            height: 100px;
            float: left;
        }
        .first {
            background-color: blueviolet;
        }
        .second {
            background-color: palegreen;
        }
        .third {
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>浮动可以让块级元素在一行排列(与行内元素相比没有间隙)，脱离了标准文档流</h1>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fixed"></div>
</body>
</html>
